<!DOCTYPE html>
<html><head>
<style>
body { font-family: Arial, sans-serif; font-size: 10px; }
h2 { font-size: 14px; }
table { border-collapse: collapse; width: 100%; font-size: 10px; }
th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
th { background-color: #4CAF50; color: white; }
tr:nth-child(even) { background-color: #f2f2f2; }
.PASS { color: green; }
.FAIL { color: red; }
.SKIP { color: orange; }
.PENDING { color: gray; }
.system-info { font-size: 10px; margin-bottom: 10px; }
pre { font-size: 10px; margin: 0; }
.screenshot { max-width: 200px; cursor: pointer; }
.log-content { display: none; }
.log-button { background-color: #4CAF50; color: white; border: none; padding: 5px 10px; cursor: pointer; border-radius: 3px; }
.log-button:hover { background-color: #45a049; }
</style>
<script>
function toggleLogs(buttonId, logId) {
    var logContent = document.getElementById(logId);
    var button = document.getElementById(buttonId);
    if (logContent.style.display === 'none') {
        logContent.style.display = 'block';
        button.innerHTML = 'Hide Logs';
    } else {
        logContent.style.display = 'none';
        button.innerHTML = 'Show Logs';
    }
}
function showImage(src) {
    window.open(src, '_blank', 'width=800,height=600');
}
</script>
</head><body>
<h2>Test Execution Results</h2>
<div class='system-info'>
OS: Windows 10 | User: Admin | Computer: N/A</div>
<table>
<tr><th>Test Name</th><th>Result</th><th>Time</th><th>Browser</th><th>Duration</th><th>Logs</th><th>Screenshot</th></tr>
</table></body></html>
